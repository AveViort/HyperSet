<BODY>

<table id="log" class="display" style="width:100%">
	<thead>
		<tr>
			<th>Time</th>
			<th>Source</th>
			<th>Level</th>
			<th>Description</th>
			<th>Options</th>
			<th>Message</th>
			<th>User Agent</th>
			<th>Ack.</th>
			<th></th>
			<th></th>
		</tr>
	</thead>
</table>

 <script>

$(document).ready(function() {
	var params = location.hash;
	params = params.substr(1);
	params = params.split(";");
	var pass = params[0];
    $('#log').DataTable( {
        "ajax": "cgi/read_event_log.cgi?pass=" + pass,
		"columnDefs": [
			{ "width": "15%", "targets": [0,1,5] },
			{ "width": "10%", "targets": 2 },
			{ "width": "20%", "targets": 3 },
			{ "width": "5%", "targets": [7,8,9] },
			{ "targets": 8,
				"data": null,
				"defaultContent": "<button class='ShrButton'>Shr.</button>"},
			{ "targets": 9,
				"data": null,
				"defaultContent": "<button class='DelButton'>Del.</button>"}
		],
        "columns": [
            { "data": "event_time" },
            { "data": "event_source" },
            { "data": "event_level" },
			{ "data": "event_description" },
            { "data": "event_options" },
			{ "data": "event_message" },
            { "data": "user_agent" },
			{ "data": "acknowledged"}
        ],
		"order": [[ 0, "desc" ]]
    } );
	// https://datatables.net/examples/ajax/null_data_source.html
	// https://datatables.net/reference/api/row().remove()
	$('#log tbody').on( 'click', 'button', function () {
		var table = $("#log").DataTable();
		var className = $(this).attr('class');
		var data = table.row( $(this).parents('tr') ).data();
		switch (className) {
			case "DelButton":
				delete_event(pass, data.event_time, data.event_source, data.event_level, data.event_description, data.event_options, data.user_agent);
				table.row( $(this).parents('tr') )
					.remove()
					.draw();
				break;
			case "ShrButton":
				navigator.clipboard.writeText("https://" + location.host + "/log_reader.html#" + pass + ";" + data.event_time.split(" ")[1]);
				break;
		}
	});
	
	// show specific event via shareable link
	if (params.length > 1) {
		var table = $("#log").DataTable();
		table
			.columns( 0 )
			.search(params[1])
			.draw();
	}
} );
</script>

</BODY>
