<h2>Check if rownames are available</h2>

<h3>Description</h3>

<p>Dummy helper to check if the R object has real rownames or not.
</p>


<h3>Usage</h3>

<pre>
has.rownames(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>a tabular-like R object</p>

<p><code>TRUE</code> OR <code>FALSE</code>
