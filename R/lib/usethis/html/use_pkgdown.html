<h2>Use pkgdown</h2>

<h3>Description</h3>

<p><a href="https://github.com/hadley/pkgdown">pkgdown</a> makes it easy to turn your
package into a beautiful website. This helper creates <code>_pkgdown.yml</code>
and <code>docs/</code> for you, and adds them to <code>.Rbuildignore</code>
</p>


<h3>Usage</h3>

<pre>
use_pkgdown()
</pre>
