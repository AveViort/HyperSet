<h2>Is a value falsey according to Mustache specifications?</h2>

<h3>Description</h3>

<p>This function is used to test a value before rendering
</p>


<h3>Usage</h3>

<pre>
  isFalsey(x)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>x</code></td>
<td>
<p>value</p>
</td></tr>
</table>


<h3>Value</h3>

<p>TRUE if falsey, otherwise FALSE
</p>
